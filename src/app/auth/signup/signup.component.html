<div class="d-flex align-items-center flex-column">
  <h1>Signup</h1>
  <div class="d-flex w-20">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="email">Name</label>
        <input
          type="name"
          id="name"
          [formControl]="signupForm.controls.name"
        />
      </div>
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [formControl]="signupForm.controls.email"
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [formControl]="signupForm.controls.password"
      />
    </div>
    <button type="submit" [disabled]="!signupForm.valid" mat-raised-button color="primary" class="my-2">Signup</button>
  </form>
</div>

<div class="d-flex flex-column">
  <a routerLink="/auth/login">Login</a>
</div>
</div>
