<div class="d-flex align-items-center flex-column">
    <h1>Login</h1>
    <div class="d-flex w-20">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [formControl]="loginForm.controls.email">
        </div>
        <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [formControl]="loginForm.controls.password">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary" class="my-2">Login</button>
    </form>
</div>
<div class="d-flex flex-column">
    <a routerLink="/auth/signup">SignUp</a>
</div>
</div>
